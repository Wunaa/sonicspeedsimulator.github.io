<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
<body class="not-found">
    <div class="container">
        <h1>Uh-oh! Page Not Found</h1>
        <p>It looks like youâ€™ve taken a wrong turn, just like Sonic in a labyrinth!</p>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c7/Sonic_Lost_World_cover.jpg/220px-Sonic_Lost_World_cover.jpg" alt="Lost Sonic" class="sonic-img">
        <p><a href="index.html">Click here to speed back to the homepage!</a></p>
    </div>

    <!-- JavaScript for Animations -->
    <script>
        // Animate the 404 page elements
        document.querySelectorAll('.container h1, .container p, .sonic-img').forEach((element, index) => {
            element.style.opacity = 0;
            element.style.transform = 'translateY(50px)';
            setTimeout(() => {
                element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                element.style.opacity = 1;
                element.style.transform = 'translateY(0)';
            }, 200 * index);
        });
    </script>
</body>
</html>
