<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Embed</title>

    <!-- Meta tags for Discord embeds -->
    <meta property="og:title" content="Random Image/GIF">
    <meta property="og:description" content="Enjoy a random image or GIF!">
    
    <!-- JavaScript to select a random image -->
    <script type="text/javascript">
        // Array of image URLs
        const images = [
            "https://cdn.discordapp.com/attachments/945701692287090708/1277508806414434427/IMG_2713.png?ex=66cd6c4a&is=66cc1aca&hm=5f663a27f47bda29ad0e540b9aa40a6a4c6c2bd33a0662d63b2fcd0307fc5804&",
        ];

        // Pick a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the meta tag dynamically
        document.write(`<meta property="og:image" content="${randomImage}">`);
        document.write(`<meta property="og:image:width" content="1200">`);
        document.write(`<meta property="og:image:height" content="630">`);
    </script>

    <meta property="og:url" content="https://yourwebsite.com">
</head>
<body>
    <h1>Random Image/GIF</h1>
    <p>This page displays a random image or GIF on reload.</p>
</body>
</html>
